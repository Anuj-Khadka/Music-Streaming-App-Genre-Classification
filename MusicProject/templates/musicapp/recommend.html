<!DOCTYPE html>
<html>
<head>
    <title>MelodiaStream | Recommended Songs</title>
</head>
<body>
    <h1>Recommended Songs</h1>
    <ul>
        {% for song in recommended_songs %}
            <li>{{ song.name }}</li>
        {% empty %}
            <li>No songs to recommend.</li>
        {% endfor %}
    </ul>
</body>
</html>
